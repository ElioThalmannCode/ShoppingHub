
{% extends "base.html" %}
{% block content %}
<div>
<h1>Alle Produkte</h1>
{% for product in products %}
<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="http://127.0.0.1:8000/products/{{ product.id }}/">
      <img src="{{ product.picture }}" alt="{{ product.title }}" width="300px" height="300px">
    </a>
    <div class="desc">{{ product.title }}
        | {{ product.price }}Fr.
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
